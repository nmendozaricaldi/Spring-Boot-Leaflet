<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Hello Spring Security</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
</head>
<body>
	<form action="#" th:action="@{/logout}" method="post"
		th:fragment="logout" sec:authorize="isAuthenticated()"
		class="form-inline my-2 my-lg-0">
		<button type="submit" class="btn btn-outline-success my-2 my-sm-0">Logout</button>
	</form>

	<h1>Hello Spring Security</h1>
	<p>This is an unsecured page, but you can access the secured pages
		after authenticating.</p>
	<ul>
		<li>Go to the <a href="/map/index" th:href="@{map/index}">secured
				pages</a></li>
	</ul>
</body>
</html>
